<!DOCTYPE html>
<html lang="en">
<head>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="icon" href="./newsletter-sign-up-with-success-message-main/assets/images/geo-webpage-logo-32px.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Sign Up Form</title>
  <link rel="stylesheet" href="./newsletter-sign-up-with-success-message-main/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  
</head>
<body>
  <div id="container">
    <div id="card">
      <div class="content">
        <h1 id="h1">Stay updated!</h1>
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul id="ul">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form>
          <div id="email-header">
            <label for="email">Email address</label>
            <p></p>
          </div>
          <input 
            id="field-email" 
            type="email" 
            placeholder="email@company.com"
          >
          <input 
            id="button-submit" 
            type="button" 
            value="Subscribe"
          >
        </form>
      </div>
      <div class="image">
        <img id="desktop-image" src="./newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" alt="">
        <img id="mobile-image" src="./newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-mobile.svg" alt="">
      </div>
    </div>
    <!-- <div class="attribution"> 
      Coded by <a href="#">geo-bold</a>.
    </div> -->
  </div>
  
  <script type="module" src="./newsletter-sign-up-with-success-message-main/script.js"></script>
</body>
</html>

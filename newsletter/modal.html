<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="/newsletter-sign-up-with-success-message-main/styles/modal.css">
    
</head>
<body>
    <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-card">
            <div class="modal-card-body">
                <div class="block">
                    <figure class="image is-64x64 is-rounded">
                        <img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" class="is-large" alt="">
                    </figure>
                </div>
                <div class="block">
                    <h1 class="modal-card-title">
                        Thanks for subscribing!
                    </h1>
                </div>
                <div class="block">
                    <label class="label">
                        A confirmation email has been sent to ash@loremcompany.com. Please open it and click the button inside to confirm your subscription.
                    </label>
                </div>
                <div class="block button-parent-div">
                    <div class="gradient-background"></div>
                    <button class="button button-submit" id="modal-primary-button">Dismiss message</button>
                </div>
            </div>
        </div>
        
      </div>
</body>
</html>
